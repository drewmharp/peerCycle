<html>
<head>
<title>Add Bike</title>
</head>
<body>
<h1>Owner</h1>
<h1>Post Bike</h1>
	<form action = "updatebikesubmit" method = "POST">
	<table id = "BIKE">
		<input type = "hidden" value = "{{ bike.bikeid }}" name = "bike">
		<tr>
			<th>Make:</th>
			<td><input type ="text" name = "Make" value = "{{ bike.make }}"></td>
		</tr>
		<tr>
			<th> Model: </th>
			<td><input type = "text" name = "Model" value = "{{ bike.model }}"></td>
		</tr>
		<tr>
			<th> Model Year: </th>
			<td><input type = "text" name = "ModelYear" value = "{{ bike.modelyear }}"></td>
		</tr>
		<tr>
			<td> Description </th>
			<textarea name="message" rows="7" cols="75"> {{ bike.description }} </textarea>
			
		<tr>
			<th>Daily Rate:</th>
			<td> <input type = "number" step = "0.25" min ="0" name ="dlyrate" value = "{{ bike.dlyrate }}"> </td>
		</tr>

		<tr>
			<th>Hourly Rate:</th>
			<td> <input type = "number" step = "0.25" min ="0" name = "hlyrate" value = "{{ bike.hlyrate }}"> </td>
		</tr>

		<tr>
			<th> Type: </th>
			<td> <select name ="biketype">
					<option value= "cruiser">Cruiser</option>
					<option value = "tandem">Tandem</option>
					<option value = "mountain">Mountain</option>
					<option value = "commuter">Commuter</option>
					<option value = "recumbent">Recumbent</option>
					</select>
			</td>
		</tr>
		<tr>
			<th>Address: </th>
			<td> <input type = "text" name = "streetaddress" value = "Street">		
			<td> <input type ="text" name = "city" value = "City"> </td>
			<td><input type = "hidden" name = "state" value = "Maryland"> </td>
			<td> <select name = "zipcode" >
				<option select = "selected">Zip</option>
				{% for zip in allzips %}
				<option value = "{{ zip.zip }}">{{zip.zip}}</option>
				{% endfor %}
				</select> </td>
		</tr>
		<tr>
			<th> Lock Code:</th>
			<td> <input type = "text" name = "lockcode" pattern = "[0-9]{8}" value = " {{bike.lockcode}}">
		<tr>
			<td>		
				<input type="submit" value="Update">
			</td>
		<tr>
	</table>

		</form>
	</body>
</html>
